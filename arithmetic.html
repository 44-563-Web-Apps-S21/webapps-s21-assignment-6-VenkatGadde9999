<!DOCTYPE html>
<html>
 <head>

    <title>Arithmetic Logics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>

<h2>Venkateswararao Gadde computes</h2>
<div style="padding: 10mm;">
<form>
    <label for="number1">Enter a number </label>
    <input type ="number" id="number1" name="number1" min=10 max=50 step=2 value=10> <br>

    <label for="number2">Enter a number </label>
    <input type ="number" id="number2" name="number2" autofocus value=2> <br>

    <input type="button" onclick="permutations()" value="compute" class="btn btn-success">
</form>


<p id="resultOne">This text will be replaced </p>

<script> 

function permutations (){
    
    num1 = document.getElementById("number1").value
    num2 = document.getElementById("number2").value
    let product =1
    for( first =num1 ; first>=(num1-num2 +1); first--)
    {
        product = product * first
    }
    
    document.getElementById("resultOne").innerHTML = num1 + " permute "+num2 +" should be "+product
}
</script>

<form>
    <input type ="radio" id = "add" name = "arith_operator" onclick="processRadio()">
    <label for ="add" >+</label><br>
    <input type ="radio" id = "minus" name = "arith_operator" onclick="processRadio()">
    <label for ="minus" >-</label><br>
    <input type ="radio" id = "multiply" name = "arith_operator" onclick="processRadio()">
    <label for ="multiply" >*</label><br>
    <input type ="radio" id = "devide" name = "arith_operator" onclick="processRadio()">
    <label for ="devide" >/</label><br>

</form>
<p id = "resultArth" style="color: darkred;">Results of Radio buttons will be shown here</p>

<script>
    function processRadio(){
        num1 = document.getElementById("number1").value
         num2 = document.getElementById("number2").value
         result = 0
         text = ""
        if(document.getElementById("add").checked == true)
        {
            result = +num1 + +num2
            text = "sum of " +num1+" and " +num2+ " is "+result
        }
       else if(document.getElementById("minus").checked == true)
        {
            result = num1 - num2
            text = "Difference of " +num1+" and " +num2+ " is "+result
        }
        else if(document.getElementById("multiply").checked == true)

        {
            result = num1  * num2
            text = "Product of " +num1+" and " +num2+ " is "+result
        }
        else if(document.getElementById("devide").checked =true)
        {
            result = num1/num2
            text = "Division of " +num1+" and " +num2+ " is "+result

        }
        document.getElementById("resultArth").innerHTML = text

    }
</script>
</div>
</body>
</html>
